<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Spot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #000;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #e50914;
    }
    header a img {
      max-width: 120px;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Anton', sans-serif;
      color: #e50914;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #111;
      padding: 1rem 0;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #e50914;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .section {
      display: none;
      padding: 3rem 5%;
      animation: fadeIn 0.6s ease-in-out;
    }
    .section.active {
      display: block;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .product {
      background: #111;
      border: 1px solid #e50914;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      color: #fff;
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
    }
    .product p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #e50914;
    }
    .product button {
      background: #e50914;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .cart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
    .cart {
      position: fixed;
      top: 5rem;
      right: 1rem;
      background: #222;
      color: #fff;
      border: 1px solid #e50914;
      border-radius: 8px;
      padding: 1rem;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    .cart-item {
      margin-bottom: 1rem;
    }
    .checkout-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .checkout-buttons button {
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-weight: bold;
      cursor: pointer;
    }
    .payment-section, .address-section, .invoice-section {
      background: #111;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 12px;
    }
    .payment-section h3,
    .address-section h3,
    .invoice-section h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: #e50914;
    }
    .payment-section form,
    .address-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .payment-section input,
    .address-section input {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .payment-section button,
    .address-section button {
      background: #e50914;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .invoice-content {
      color: #ccc;
      font-size: 1rem;
    }
    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .payment-icons img {
      width: 60px;
      height: auto;
      filter: grayscale(1) brightness(2);
    }
    footer {
      background: #000;
      color: #888;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
      border-top: 1px solid #e50914;
    }
    a {
      color: #e50914;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .video-overlay video {
      width: 80%;
      height: auto;
      max-width: 800px;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<!-- Content continues unchanged -->

  <!-- Include all previous sections -->
  <!-- Video overlay, header, nav, cart button, product section, etc. -->

  <!-- Checkout: Payment -->
  <div class="section" id="payment">
    <div class="payment-section">
      <h3>Enter Payment Details</h3>
      <form onsubmit="showSection('address'); return false;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Card Number" required>
        <input type="text" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" placeholder="CVV" required>
        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <!-- Checkout: Address -->
  <div class="section" id="address">
    <div class="address-section">
      <h3>Shipping Address</h3>
      <form onsubmit="showSection('invoice'); return false;">
        <input type="text" placeholder="Street Address" required>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="State" required>
        <input type="text" placeholder="Postal Code" required>
        <input type="text" placeholder="Phone Number" required>
        <button type="submit">Confirm Order</button>
      </form>
    </div>
  </div>

  <!-- Checkout: Invoice -->
  <div class="section" id="invoice">
    <div class="invoice-section">
      <h3>Invoice</h3>
      <div class="invoice-content">
        <p>Thank you for shopping at RC Spot!</p>
        <p>Your order has been placed successfully.</p>
        <p><strong>Order ID:</strong> #RC<span id="order-id"></span></p>
        <p>Total Paid: ₹<span id="invoice-total"></span></p>
      </div>
    </div>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartUI();
    }

    function updateCartUI() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const cartTotal = document.getElementById('cart-total');
      const invoiceTotal = document.getElementById('invoice-total');

      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} - ₹${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
        cartItems.appendChild(div);
      });
      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
      if (invoiceTotal) invoiceTotal.textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function toggleCart() {
      const cartBox = document.getElementById('cart');
      cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      if (id === 'invoice') document.getElementById('order-id').textContent = Math.floor(Math.random() * 1000000);
    }
  </script>
</body>
</html>
